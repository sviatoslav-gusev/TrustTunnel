name: Lint Markdown
on:
  push:
    branches:
      - "*"
    paths:
      - '**.md'
      - '.markdown-lint.json'
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'skipci:')"
    steps:
      - uses: actions/checkout@v4
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md'
